#配置tomcat的端口
server.port=80

#时间格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#时区设置
spring.jackson.time-zone=Asia/Chongqing

#高性能数据源
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#数据库连接配置
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
#spring.datasource.username=root
#spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end

#打印日志
logging.level.org.springframework=WARN
logging.level.com.ricky.travel.dao=DEBUG
logging.file=logs/spring-boot-logging.log

#静态资源
spring.mvc.static-path-pattern=/**

#文件上传配置
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb
spring.http.multipart.enabled=false

#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=rmt$redis1234
spring.redis.pool.maxActive=8
spring.redis.pool.maxWait=-1
spring.redis.pool.maxIdle=8
spring.redis.pool.minIdle=0
spring.redis.timeout=5000

