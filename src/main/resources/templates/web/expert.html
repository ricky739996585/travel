	<script type="application/javascript">


        $.fn.datetimepicker.dates['zh'] = {
            days:       ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六","星期日"],
            daysShort:  ["日", "一", "二", "三", "四", "五", "六","日"],
            daysMin:    ["日", "一", "二", "三", "四", "五", "六","日"],
            months:     ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11","12"],
            monthsShort:  ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
            meridiem:    ["上午", "下午"],
            //suffix:      ["st", "nd", "rd", "th"],
            today:       "今天"
        };
        $(".form_datetime").datetimepicker({
            format: "yyyy-MM-dd",
            autoclose: true,
            todayBtn: true,
            minuteStep: 10,
            language:'zh'
        });

        $("#sb").click(function () {
             var url=$("#url").val();
             var userId=$("#userId").val();
             var dataName=$("#dataName").val();
             var dataOrganize=$("#dataOrganize").val();
             var applyReason=$("#applyReason").val();
             var startDate=$("#startDate").val();
             var endDate=$("#endDate").val();
             if(userId==null||userId==""){
                 alert("请先登录！");
                 return;
             }
			 if(dataName==null||dataName==""){
                 alert("请填写完整资料！");
                 return;
			 }
			 if(dataOrganize==null||dataOrganize==""){
                 alert("请填写完整资料！");
                 return;
			 }
			 if(applyReason==null||applyReason==""){
                 alert("请填写完整资料！");
                 return;
			 }
			 if(startDate==null||startDate==""){
                 alert("请填写完整资料！");
                 return;
			 }
			 if(endDate==null||endDate==""){
                 alert("请填写完整资料！");
                 return;
			 }
             if(url!=null&&url!=""){
                 $.ajax({
                     url:"/expertWeb/insert.do",
                     type:"POST",
                     dataType:'JSON',
                     data:{
                         "dataName":dataName,
                         "dataOrganize":dataOrganize,
                         "applyReason":applyReason,
                         "startDate":startDate,
                         "endDate":endDate,
                         "url":url,
                         "userId":userId
                     },
                     error:function(){
                         window.location.href="/admin/error.do";
                     },
                     success:function(data){
                         if(data.result==1){
                             alert("成功提交申请,审核将在2-3个工作日内完成。");
                             window.location.href=data.url;
                         }else {
                             window.location.href="/admin/error.do";
						 }
                     }
                 });
             }else {
                 alert("请选择图片上传！");
             }
        });
	</script>
