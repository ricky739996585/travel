<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>可做跳转提示或404的蓝天白云主题动画模板</title>
        <link th:href="@{/lib/css/404.css}" rel="stylesheet" type="text/css" />
        <script type="text/javascript" th:src="@{/lib/js/jquery-1.7.2.min.js}"></script>
        <script type="text/javascript">
            $(function() {
                var h = $(window).height();
                $('body').height(h);
                $('.mianBox').height(h);
                centerWindow(".tipInfo");
            });

            //2.将盒子方法放入这个方，方便法统一调用
            function centerWindow(a) {
                center(a);
                //自适应窗口
                $(window).bind('scroll resize',
                        function() {
                            center(a);
                        });
            }

            //1.居中方法，传入需要剧中的标签
            function center(a) {
                var wWidth = $(window).width();
                var wHeight = $(window).height();
                var boxWidth = $(a).width();
                var boxHeight = $(a).height();
                var scrollTop = $(window).scrollTop();
                var scrollLeft = $(window).scrollLeft();
                var top = scrollTop + (wHeight - boxHeight) / 2;
                var left = scrollLeft + (wWidth - boxWidth) / 2;
                $(a).css({
                    "top": top,
                    "left": left
                });
            }
        </script>
    </head>
    <body>
        <div class="mianBox">
            <img th:src="@{/img/error404/yun0.png}" alt="" class="yun yun0" />
            <img th:src="@{/img/error404/yun1.png}" alt="" class="yun yun1" />
            <img th:src="@{/img/error404/yun2.png}" alt="" class="yun yun2" />
            <img th:src="@{/img/error404/bird.png}" alt="" class="bird" />
            <img th:src="@{/img/error404/san.png}" alt="" class="san" />
            <div class="tipInfo">
                <div class="in">
                    <div class="textThis">
                        <h2>网页不见了</h2>
                        <p><span>页面自动<a id="href" href="javascript:history.back()">返回</a></span><span>等待<b id="wait">6</b>秒</span></p>
                        <script type="text/javascript">                            (function() {
                                var wait = document.getElementById('wait'), href = document.referrer;
                                var interval = setInterval(function() {
                                    var time = --wait.innerHTML;
                                    if (time <= 0) {
                                        location.href = href;javascript:history.back();
                                        clearInterval(interval);
                                    }
                                    ;
                                }, 1000);
                            })();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
